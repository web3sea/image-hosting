<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index of Repo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    a:hover {
      background: #fff;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‚ Repo File Index</h1>
    <ul id="file-list"></ul>
  </div>

  <script>
    async function loadFiles() {
      const repo = "web3sea/image-hosting"; // change repo
      const response = await fetch(`https://api.github.com/repos/${repo}/contents/`);
      const files = await response.json();
      const list = document.getElementById("file-list");
      files.forEach(file => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${file.path}" target="_blank">${file.name}</a>`;
        list.appendChild(li);
      });
    }
    loadFiles();
  </script>
</body>
</html>
